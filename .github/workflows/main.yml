name: Build Android Project

on:
  push:
    branches: [ "main" ]  # 推送到 main 分支时自动运行
  pull_request:
    branches: [ "main" ]  # 向 main 分支提 PR 时也会运行（适合做测试）
  workflow_dispatch:      # 允许在 GitHub 网页上手动点击运行

jobs:
  build:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 系统作为编译环境

    steps:
      # 步骤1：获取你的项目代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2：设置 Java 开发环境（Android 编译必需）
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'  # 使用 Eclipse Temurin 发行版

      # 步骤3：赋予 gradlew 脚本执行权限（重要！否则会报权限错误）
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 步骤4：执行 Gradle 编译命令
      - name: Build with Gradle
        run: ./gradlew build  # 这会执行默认的构建任务，包括编译、单元测试等

      # （可选）步骤5：如果你有编译产物需要保留，可以上传到工作流页面
      - name: Upload APK artifact
        if: success()  # 仅在构建成功时上传
        uses: actions/upload-artifact@v3
        with:
          name: app-apk
          path: app/build/outputs/apk/**/*.apk  # APK 文件的常见路径，请根据你的项目结构调整
